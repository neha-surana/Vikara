            </nav>

    <div class="contact_section layout_padding">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1 class="contact_text">Welcome to Vikara</h1>
                    <form id="signup">
                        <div class="mail_sectin">
                            <input type="text" class="email-bt" name="username" id="floatingInputUsername" placeholder="UserName" required autofocus>
                            <input type="email" class="email-bt" placeholder="Email Address" name="email" id="floatingInputEmail" required autofocus>
                            <input type="password" class="email-bt" name="password" id="floatingPassword" placeholder="Password" required autofocus>
                            <input type="password" class="email-bt" name="confirm_password" id="floatingPasswordConfirm" placeholder="Confirm Password" required autofocus>
                            <input type="text" class="email-bt" name="address" id="address" placeholder="Address">
                            <input type="text" class="email-bt" name="state" id="state" placeholder="State">
                            <input type="text" class="email-bt" name="country" id="country" placeholder="Country">
                            <input type="text" class="email-bt" name="zipcode" id="zipcode" placeholder="Zipcode">
                            <div class="contact_bt"><button onclick="location.href='login.html';" type="submit">Signup</button></div>

                        </div>
                    </form>

                </div>
                <div class="col-md-6">
                    <div class="loginImg"><img src="images/side2.jpg"></div>

</body>
<script>
    async function handleFormSubmit(event) {
        console.log("hi")
        event.preventDefault();

        const data = new FormData(event.target);

        const formJSON = Object.fromEntries(data.entries());
        console.log("Printing form values");
        console.log({formJSON});
        console.log(JSON.stringify(formJSON));
        const response = await fetch("http://localhost:8080/VikaraSetup/api/create/user", {
            mode: 'cors',
            method: 'POST',
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            body:JSON.stringify(formJSON),
        });
        console.log(response);
        if(response.ok){
            sessionStorage.setItem('user','abcd');
            //location.href="http://localhost:8080/VikaraSetup/" ;
        }
        else console.log("There is some error in the field");

        response.json().then(data => {
            console.log(data);
        });

    }
    console.log("HEREEEEEEEEEEEE")
    const form = document.querySelector('form');
    form.addEventListener('submit', handleFormSubmit);
</script>
